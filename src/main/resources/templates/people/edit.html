<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<h1>Edit Person</h1>

<form th:object="${person}" th:action="@{/people/{id}(id=${person.id})}" method="post">
    <label for="firstName">First Name:</label>
    <input name="firstName" id="firstName" th:field="*{firstName}" type="text">

    <label for="lastName">Last Name:</label>
    <input name="lastName" id="lastName" th:field="*{lastName}" type="text">

    <input type="hidden" name="_method" value="put" >
    <input type="submit" value="Submit">
</form>
</body>
</html>
